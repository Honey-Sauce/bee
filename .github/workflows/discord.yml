name: Discord Webhook

on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "üêù [Update ${{ github.sha }}](<${{ github.event.head_commit.url }}>) pushed to **[${{ github.repository }}](<${{ github.server_url }}/${{ github.repository }}>)** (`${{ github.ref_name }}` branch)\n > *${{ github.event.head_commit.message }}*}})"
          
