name: Discord Webhook

on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "üêù A new update in **${{ github.repository }}**!\nCommit: `${{ github.event.head_commit.message }}`\n**${{ github.actor }}** pushed to `#${{ github.ref_name }}` [View Commit](<${{ github.event.head_commit.url }}>)"
